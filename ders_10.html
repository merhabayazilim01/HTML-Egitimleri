<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> HTML Tablo</title>

  <style>

    table , th , td {

      border: 1px solid black;
      border-collapse: collapse;
      background-color: steelblue;



    }

  </style>



</head>
<body>
  
<table style="width: 100% ; text-align: center;">

<tr>

<th style="width: 70%;" colspan="2"> İsim</th>
<th> Yaş</th>

</tr>

<tr>

  <td> Hsan Can </td>
  <td> Demirci</td>
  <td> 50 </td>
</tr>


<tr>

  <td> Aslı </td>
  <td> Çelik</td>
  <td> 5 </td>
</tr>


<tr>

  <td> Celil </td>
  <td> Orhan</td>
  <td> 56 </td>
</tr>

</table>






</body>
</html>
