
<!-- HTML LİSTELER-->

<!--

unordered listeler (ul)
ordered listeler (ol)
Description Lists (ul)


 <ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul> 

 <ol>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol> 



 <dl>
  <dt>Coffee</dt>
  <dd>- black hot drink</dd>
  <dt>Milk</dt>
  <dd>- white cold drink</dd>
</dl> 
-->


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Listeler</title>
</head>
<body>
  
<ul>
  <li>Audi</li>
  <li>BMW</li>
  <li>Ford</li>
</ul>

<hr>

<ol>

  <li>Audi</li>
  <li>BMW</li>
  <li>Ford</li> 

</ol>
<hr>

<dl>

  <dt>Audi</dt>
  <dd>Güzel araba markasıdır.</dd>
  <dt>BMW</dt>
  <dd>Hızlı bir araba.</dd>
  <dt>Ford</dt>
  <dd>Teknolojik bir araba.</dd>

</dl>


</body>
</html>
